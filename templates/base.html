<!--Handle search from search box-->
<script>
  const f1=document.getElementById('searchForm');
  const q = document.getElementById('searchInput'); // This is the input from the user
  const redir = ''; // This is where you'd put a static parameter of a search. Like if a site always had a certain string like this_is_a_search?q=
    
  function searchForm(event) {
    event.preventDefault(); // This is just a safeguard to prevent blank form submission. You don't need it, but it's good practice imo
    const url = redir + q.value; // Combine the two from above and hit the url
    const newwin = window.open(url, '_blank');
    newwin.focus(); // open in new window above and focus that window
  }
    
  f1.addEventListener('submit', searchForm);
    
</script>
